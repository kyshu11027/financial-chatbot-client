<!DOCTYPE html>
<html>
  <body>
    <pre id="output"></pre>
    <script>
      const eventSource = new EventSource("http://localhost:8080/sse/test_convo5");

      eventSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        document.getElementById("output").textContent += data.message + "\n";
      };

      eventSource.onerror = function (err) {
        console.error("SSE Error:", err);
      };
    </script>
  </body>
</html>
